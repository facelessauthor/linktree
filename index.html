<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Faceless Author | Official Links</title>
  <meta name="description" content="Official link hub for Faceless Author — books, socials, and updates." />
  <meta name="theme-color" content="#000000" />

  <!-- Open Graph -->
  <meta property="og:title" content="Faceless Author | Official Links" />
  <meta property="og:description" content="Mystery, romance, fantasy — step into the world of Faceless Author." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://your-custom-domain-or-username.github.io/" />
  <meta property="og:image" content="assets/images/og-preview.jpg" />



  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Icons / Manifest (optional) -->
  <link rel="icon" href="assets/icons/favicon.ico">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">

  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="page-wrap">
    <!-- Background image -->
    <div class="bg" role="img" aria-label="Dark, moody fantasy background"></div>

    <!-- Motion fog overlay (respects prefers-reduced-motion) -->
    <div class="fog-wrap">
      <video class="fog" autoplay loop muted playsinline preload="auto" poster="assets/images/fog-poster.jpg">
        <source src="assets/video/smoke-overlay.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- Gradient + vignette overlays -->
    <div class="gradient"></div>
    <div class="vignette"></div>

    <!-- Content -->
    <main class="container" id="main">
      <header class="header">
              <img src="assets/images/faceless-logo.png" alt="Faceless Author logo" class="logo" style="max-width: 400px; width: 100%;" />
      </header>

      <section class="intro reveal" style="text-align:center;">
        <h1 class="headline">Faceless Author</h1>
        <p class="tagline">✨ Fantasy & Paranormal Romance Author | Magic, Love & High Stakes ✨.</p>
        <!-- TODO: Replace headline/tagline with exact phrasing from your site if different -->
      </section>

      <nav class="links reveal" aria-label="Primary Links">
        <!-- Buttons: replace href with your real destinations -->
        <a class="btn" href="http://www.facelessauthor.com" target="_blank" rel="noopener">Official Website</a>
        <a class="btn" href="https://www.amazon.com/" target="_blank" rel="noopener">Amazon — Fade With Me</a>
        <a class="btn" href="https://www.goodreads.com/book/show/228805462-fade-with-me" target="_blank" rel="noopener">Goodreads — Fade With Me</a>
        <a class="btn" href="mailto:hello@facelessauthor.com" target="_blank" rel="noopener">Email the Author</a>
      </nav>

      <section class="social reveal" aria-label="Social media">
        <a class="icon-link" href="https://www.instagram.com/faceless.author.official" target="_blank" rel="noopener" aria-label="Instagram">
          <img src="assets/icons/icon-instagram.png" alt="" class="icon" />
        </a>
        <a class="icon-link" href="https://www.facebook.com/faceless.author.official" target="_blank" rel="noopener" aria-label="Facebook">
          <img src="assets/icons/icon-facebook.png" alt="" class="icon" />
        </a>
        <a class="icon-link" href="mailto:hello@facelessauthor.com" aria-label="Email">
          <img src="assets/icons/icon-email.png" alt="" class="icon" />
        </a>
        <a class="icon-link" href="https://www.goodreads.com/book/show/228805462-fade-with-me" target="_blank" rel="noopener" aria-label="Goodreads">
          <img src="assets/icons/icon-goodreads.png" alt="" class="icon" />
        </a>
        <a class="icon-link" href="https://www.amazon.com/" target="_blank" rel="noopener" aria-label="Amazon">
          <img src="assets/icons/icon-amazon.png" alt="" class="icon" />
        </a>
      </section>

      <footer class="footer reveal">
        <p>© <span id="year"></span> Faceless Author • All rights reserved.</p>
      </footer>
    </main>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
